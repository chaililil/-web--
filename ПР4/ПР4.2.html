<body>
<script>
var A = [];
for (let i = 0; i < 10; i++) {
	A[i] = Math.floor(Math.random() * (15 - 10 + 1) + 10);
}
var min = Infinity;
var minnum = [];
var minind = [];
for (let i = 0; i < A.length; i++) {
	if (A[i] < min) {
		min = A[i];
		minnum = [A[i]];
		minind = [i];
	} 
	else if (A[i] == min) {
    		minnum.push(A[i]);
    		minind.push(i);
	}
}

alert("Массив: " + A + "\nМинимальный элемент: " + minnum + "\nИндексы минимальных элементов: " + minind);
</script>
</body>
